<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Name Input Change Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #nameDisplay {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Name Input Change Display</h1>

  <form id="userForm">
    <label for="name">Enter your name:</label>
    <input type="text" id="name" required>
  </form>

  <p id="nameDisplay">Name field changed to: </p>

  <script src="script.js"></script>
</body>
</html>
